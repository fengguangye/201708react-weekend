<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>珠峰培训 www.zhufengpeixun.cn</title>
</head>
<body>
<div id="root">
  <button class="like-btn">
      <span class="like-text">点赞</span>
  </button>
</div>
<script>
    //通过选择器获得按钮的DOM对象
    let likeBtn = document.querySelector('.like-btn');
    //按钮里的文本字段
    let likeText = document.querySelector('.like-text');
    let liked = false;
    //给按钮增加点击事件,当点击按钮的时候执行回应的回调函数
    likeBtn.addEventListener('click',function(){
      liked = !liked;
      likeText.innerHTML = liked?'取消':'点赞';
    })
</script>
</body>
</html>
